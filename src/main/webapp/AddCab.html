<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Add cab page</title>
    
  	<!--  favicon -->

    <style>
        div.buttons {
            display: grid;
            grid-gap: 10px;
        }
        body {
            background-image: url('./image/cab2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        button:hover {
            color: rgb(158, 245, 245);
        }
    </style>

    <body>
          <div style="float:right">
				<form align="right" name="form1" method="post" action="LogoutServlet">
				 <label class="logoutLblPos">
				   <button class="btns" type="submit">Logout</button>
			       </label>
				</form>
				 </div>
        <body>
            <div class="login-page">
                <div class="form">
                    <div class="login">
                        <div class="login-header">
                            <h3>Add Cab Details</h3>
                            <!-- <p>Please enter your credentials to login.</p> -->
                            <!-- <p>Who are you ?</p> -->
                        </div>
                    </div>
                    <form class="login-form" action="AddCabServlet" method="post">
                       <!--   <input type ="number" placeholder="cab number" name="cabid"/> --> 
                        <label for="cabmodel">Select the car model</label>
                        <select id="cars" name="cabmodel">
                       <option value="sedan">sedan</option>
                       <option value="suv">suv</option>
                       <option value="benz">benz</option>
                       <option value="benz">nexon</option>
                       <option value="coupes">coupes</option>
                       <option value="convertibles">convertibles</option>
                    </select>
                        <input type="text" placeholder="driver name" name="drivername" required/>
                        <input type="text" placeholder="driver mobile no." name="drivmobno" required/>
                        <input type="number" placeholder="booking status 0-avalable/1-booked" min="0" max="1" name="bstatus" required/>
                        <div class="buttons">
                            <button type="reset" class="button">reset</button>
                            <button type="submit" class="button">submit</button>
                        </div>


                    </form>
                </div>
            </div>
        </body>
    </body>

</html>
